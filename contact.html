    <script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('https://arkatrade.000webhostapp.com/phpapi/contactinfo.php').then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    }).then(data => {
        updateUI(data);
    }).catch(error => {
        console.error('Fetch error:', error);
    });
});

function updateUI(data) {
    // Assuming data.locations, data.phones, and data.emails are arrays
    if (data.locations) {
        data.locations.forEach(item => {
            addToUI('.location-list', item.location);
        });
    }
    if (data.emails) {
        data.emails.forEach(item => {
            addToUI('.email-list', item.email);
        });
    }
    if (data.phones) {
        data.phones.forEach(item => {
            addToUI('.phone-list', item.phone);
        });
    }
}

function addToUI(selector, content) {
    const ul = document.querySelector(selector);
    const li = document.createElement('li');
    li.style.marginTop = '5%';
   
li.style.fontSize = '18px';
li.textContent = content;
ul.appendChild(li);
}
