    <!-- Gallery Images Loading Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          function loadImages() {
              $.ajax({
                  url: 'https://arkatrade.000webhostapp.com/phpapi/galleryimages.php',
                  method: 'GET',
                  dataType: 'json',
                  success: function (data) {
                      const portfolioContainer = document.querySelector('#portfolio-container');
                      if (!portfolioContainer) {
                          console.error('Portfolio container not found');
                          return;
                      }
                      portfolioContainer.innerHTML = '';
                      data.forEach(item => {
                          const imageElement = document.createElement('div');
                          imageElement.className = 'col-4 portfolio-item';
      
                          const img = document.createElement('img');
                          img.className = 'img-fluid';
                          img.loading = 'lazy'; // Lazy loading attribute
                          img.src = 'https://arkatrade.000webhostapp.com/phpapi/' + item.FilePath; // Image source
                          img.alt = 'Gallery-Image'; // Provide a meaningful alt attribute
      
                          imageElement.appendChild(img);
                          portfolioContainer.appendChild(imageElement);
                      });
                  },
                  error: function (error) {
                      console.error('Error loading images:', error);
                      // Optionally, you can display an error message to the user here
                  }
              });
          }
          loadImages();
        });
      </script>
