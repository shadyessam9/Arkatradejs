<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkaTrade Footer</title>
</head>
<body>
    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="footer-top">
            <div class="container">
                <div class="row g-0 text-center">
                    <div class="col-sm-6 col-md-2" style="margin-right: 5%;">
                        <div class="logo">
                            <img src="./assets/img/arka.webp" alt="" class="img-fluid">
                        </div>
                        <div class="copyright">
                            &copy; Copyright <strong><span>ArkaTrade</span></strong>. All Rights Reserved
                        </div>
                    </div>

               <div class="col-sm-6 col-md-8" style="padding-top: 5%;padding-bottom: 5%;">
               <div class="container">
                <div class="footer-sections">
                    <div class="footer-section">
                        <h4><i class="bi bi-geo-alt"></i> Locations</h4>
                        <ul class="location-list"></ul>
                    </div>
                
                    <div class="footer-section">
                        <h4><i class="bi bi-envelope"></i> Mails</h4>
                        <ul class="email-list"></ul>
                    </div>
                
                    <div class="footer-section">
                        <h4><i class="bi bi-phone"></i> Phones</h4>
                        <ul class="phone-list"></ul>
                    </div>
                </div>
               </div>
               </div>
                </div>
            </div>
        </div>

        <div class="container d-md-flex py-4" style="display: flex; justify-content: center; align-items: center;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-4 footer-links text-center d-flex align-items-center justify-content-center">
                        <a href="https://maps.app.goo.gl/kVamRQuAsAS5ppuV6" style="color:#f03c02; font-size: 24px;">
                            <i class="bi bi-geo-alt"></i>
                        </a>
                    </div>

                    <div class="col-lg-2 col-md-4 footer-links text-center d-flex align-items-center justify-content-center">                      
                        <a href="mailto:arkatrade@arkatade.info" style="color:#f03c02; font-size: 24px;"><i class="bi bi-envelope"></i></a>
                    </div>

                    <div class="col-lg-2 col-md-4 footer-links text-center d-flex align-items-center justify-content-center">
                        <a href="https://wa.me/201006724853" style="color:#f03c02; font-size: 24px;"><i class="bi bi-phone"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <script>
        function loadFooterContent() {
            fetch('https://arkatrade.000webhostapp.com/phpapi/contactinfo.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    updateUI(data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function updateUI(data) {
            // Update locations
            if (data.locations) {
                const locationList = document.querySelector('.location-list');
                data.locations.forEach(item => {
                    addToUI(locationList, item.location);
                });
            }
            // Update emails
            if (data.emails) {
                const emailList = document.querySelector('.email-list');
                data.emails.forEach(item => {
                    addToUI(emailList, item.email);
                });
            }
            // Update phones
            if (data.phones) {
                const phoneList = document.querySelector('.phone-list');
                data.phones.forEach(item => {
                    addToUI(phoneList, item.phone);
                });
            }
        }

        function addToUI(listElement, content) {
            const li = document.createElement('li');
            li.style.fontSize = '18px';
            li.textContent = content;
            listElement.appendChild(li);
        }

        loadFooterContent();
    </script>
</body>
</html>
